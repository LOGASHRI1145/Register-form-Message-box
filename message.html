<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #d1e0e0;
        }
        .container {
            background: white;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 8px;
            font-size: 14px;
            resize: none;
        }
        .counter {
            font-size: 12px;
            margin-top: 5px;
        }
        .warning {
            color: red;
            font-size: 12px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Character Counter</h2>
        <textarea id="message" maxlength="200" placeholder="Type your message here..."></textarea>
        <div class="counter" id="charCounter">0/200 characters</div>
        <div class="warning" id="warningMessage">Character limit reached!</div>
    </div>

    <script>
        const messageInput = document.getElementById('message');
        const charCounter = document.getElementById('charCounter');
        const warningMessage = document.getElementById('warningMessage');
        const maxChars = 200;

        messageInput.addEventListener('input', function() {
            const currentLength = messageInput.value.length;
            charCounter.textContent = `${currentLength}/${maxChars} characters`;

            if (currentLength >= maxChars) {
                warningMessage.style.display = 'block';
                messageInput.value = messageInput.value.substring(0, maxChars);
            } else {
                warningMessage.style.display = 'none';
            }
        });
    </script>
</body>
</html>
